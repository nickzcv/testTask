<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="app">
      <h1>Tasks</h1>
      <form>
        <input type="text" placeholder="Add new task...">
        <button type="submit">&plus;</button>
      </form>
      <input id="search" type="text" placeholder="Search">
      <div class="tasks">
        <div>
          <h3>In process</h3>
          <div class="sorting">Reorder: 
            <a href="" class="link" data-sort="asc-first">Asc</a> 
            <a href="" class="link" data-sort="desc-first">Desc</a>
          </div>
          <ul id="inprocess"></ul>
        </div>
        <div>
          <h3>Completed</h3>
          <div class="sorting">Reorder: 
            <a href="" class="link" data-sort="asc-second">Asc</a> 
            <a href="" class="link" data-sort="desc-second">Desc</a>
          </div>
          <ul id="completed"></ul>
        </div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>

</html>
